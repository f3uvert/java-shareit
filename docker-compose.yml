version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: shareit
      POSTGRES_USER: shareit
      POSTGRES_PASSWORD: shareit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shareit"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: shareit-server
    ports:
      - "9090:9090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shareit
      SPRING_DATASOURCE_USERNAME: shareit
      SPRING_DATASOURCE_PASSWORD: shareit
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  gateway:
    build: shareit-gateway
    ports:
      - "8080:8080"
    environment:
      SHAREIT_SERVER_URL: http://server:9090
    depends_on:
      server:
        condition: service_healthy
    # НЕ используем wait-for-it.sh для gateway
    # command: sh -c "sleep 5 && java -jar app.jar"

volumes:
  postgres_data: