version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: shareit
      POSTGRES_USER: shareit
      POSTGRES_PASSWORD: shareit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shareit"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  server:
    build: shareit-server
    ports:
      - "9090:9090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shareit
      SPRING_DATASOURCE_USERNAME: shareit
      SPRING_DATASOURCE_PASSWORD: shareit
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      # Временное решение - запускаем H2 вместо PostgreSQL для теста
      # SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
      # SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      # SPRING_DATASOURCE_USERNAME: sa
      # SPRING_DATASOURCE_PASSWORD: 
      # SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  gateway:
    build: shareit-gateway
    ports:
      - "8080:8080"
    environment:
      SHAREIT_SERVER_URL: http://server:9090
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    # Небольшая задержка перед запуском gateway
    command: sh -c "sleep 10 && java -jar app.jar"

volumes:
  postgres_data: